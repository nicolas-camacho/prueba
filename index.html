<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Empresa</title>
</head>

<body>
    <!doctype html>
    <html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <title>Empresas</title>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="card">
                        <div class="card-body">
                            <button type="button" class="btn btn-primary" onclick="showFormEnterprise()">Crear Empresa</button>
                        </div>
                    </div>
                    <div id="enterprise" class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="nameForm">Nombre</label>
                                <input type="text" class="form-control" id="formControlName" placeholder="nombre" required>
                                <br>
                                <label for="nitForm">NIT</label>
                                <input type="number" class="form-control" id="formControlNIT" placeholder="NIT" required>
                                <br>
                                <label for="telForm">Telefono</label>
                                <input type="number" class="form-control" id="formControlTelefono" placeholder="numero de telefono" required>
                                <br>
                                <label for="dirForm">Direccion</label>
                                <input type="text" class="form-control" id="formControlDir" placeholder="direccion" required>
                                <br>
                                <label for="ubForm">Ubicacion</label>
                                <input type="text" class="form-control" id="formControlUb" placeholder="Ubicacion" required>
                                <br>
                                <button type="button" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                        <div class="card">
                            <div class="card-header">
                                Empresas
                            </div>
                            <div class="card-body">
                                
                            </div>
                        </div>
                    </div>
            </div>
        </div>



        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script>
            let btn = true
            function showFormEnterprise(){
               if (btn === true) {
                   document.getElementById('enterprise').className = "card d-none"
                   btn = false
               } else {
                   document.getElementById('enterprise').className = "card d-block"
                   btn = true
               }
            }
        </script>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    </body>

    </html>
</body>

</html>
